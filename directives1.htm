<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="angular.min.js"></script>
        <script src="angular-messages.js"></script>
        <script src="directives1.js"></script>
    </head>
    <body>

    <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>

			</nav>
		</header>

    <div class="container">
			<div ng-controller="mainController">
                <h1>Hello world!!</h1>
                <label> what is your twitter handle</label>
                <input type="text" name="handle" ng-model="handle"/>
                <br>

                  <!--
                  we can add ng-show also, in this dom elements hide/show the elements in DOM
                    <div class="alert alert-danger" role="alert" ng-if="handle.length !== characters">
                      Twitter handle lenght must be 5 characters
                    </div>
                  -->

                  <div class="alert" role="alert" ng-show="handle.length !== characters"
                        ng-class="{'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters}">
                        <div ng-show='handle.length < characters'>
                            You have less than 5 characters
                        </div>

                        <div ng-show='handle.length > characters'>
                            You have more than 5 characters
                        </div>
                  </div>


                <h2>twitter.com/{{lowercasehandle()}}</h2>

                <h3>Rules</h3>
                  <ul>
                    <li ng-repeat ='rule in rules'>
                      {{rule.ruleName}}
                    </li>
                  </ul>

      </div>
      <div ng-init="names=['veera', 'venkata', 'siva']">
        Names:<br/>
        <ul>
          <li ng-repeat="personNames in names"> {{personNames}}</li>
        </ul>
		</div>

    </body>
</html>
